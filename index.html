<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4de34ce080.js" crossorigin="anonymous"></script>

</head>

<body class="container">
    <header>
        <!-- Navbar Start  -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#" style="font-size:30px;"><span
                        class="text-bg-primary rounded">News</span><span class="text-primary"> Flex</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="nav nav-pills ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li>
                            <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle"
                                height="25" alt="Black and White Portrait of a Man" loading="lazy" />
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
        <!-- navbar end  -->
        <!-- tab plugin start -->
        <ul class="nav nav-pills my-3 justify-content-center" id="pills-tab" role="tablist">
            <!-- Dynamic data -->
        </ul>
        <hr>
        <!-- tab plugin end -->
    </header>
    <main>
        <section>
            <nav class="navbar bg-light">
                <div class="container-fluid ">
                    <h5> <span id="items-found">3</span> items found for category <span id="found-category">All
                            News</span></h5>
                </div>
            </nav>
        </section>
        <section class="d-flex justify-content-between my-3 ">
            <div
                class="dropdown my-3 d-flex align-items-center justify-content-center flex-md-row  flex-sm-column flex-column">
                <div>
                    <h5>Short by :</h5>
                </div>
                <button class="btn btn-primary dropdown-toggle ms-2" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Default
                </button>
                <ul class="dropdown-menu dropdown-menu-d">
                    <li><a class="dropdown-item " onclick="shotingcard(true)" id="accending" href="#">Accending</a></li>
                    <li><a class="dropdown-item" onclick="shotingcard(false)" id="decending" href="#">Decending</a></li>

                </ul>
            </div>
            <ul class="nav nav-pills my-3 " id="pills-tab" role="tablist">
                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" type="button">Today's
                    Pick</button>
                <button class="nav-link " id="pills-home-tab" data-bs-toggle="pill" type="button">Trending</button>
            </ul>
        </section>
        <section>
            <!-- spiner -->
            <section id="loader" class="d-none">
                <div class="text-center">
                    <div style="height:400px;" class="d-flex  justify-content-center align-items-center">
                        <div class="spinner-border text-success" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </section>
        </section>
        <!-- Card sction start  -->
        <section id="news-container">

        </section>
        <div id="no-found-messege" class="d-none">
            <h3 class="text-warning pt-3">No new news yet!</h3>
        </div>
        <section>
            <!-- Modal ---------------------------->
            <div class="modal fade" id="newsDetailModal" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="newsDetailModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg ">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsDetailModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-details" class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <p>Copyright 2021 News Portal</p>
    </footer>
    <script src="js/app.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
        </script>
</body>

</html>
